<!DOCTYPE html>
<html lang="zh">
<head>
   <title>svg loading</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <style>
   .svgLoading {
      display: inline-block;    
      color: green;
      animation: loading 1.4s linear infinite;
   }
   .svg {        
      width: 40px;
      height: 40px;
   }
   .svg .circle {
      stroke: currentColor;
      stroke-linecap: round;
      stroke-width: 3.6;
      animation: loading-cir 1.4s ease-in-out infinite;
      -webkit-animation: loading-cir 1.4s ease-in-out infinite;
      stroke-dasharray: 80px, 200px;
      stroke-dashoffset: 0px;
   }
   @keyframes loading {
      100% {
         transform: rotate(360deg);
      }
   }
   @-webkit-keyframes loading {
      100% {
         transform: rotate(360deg);
      }
   }
   @keyframes loading-cir{
      0% {
         stroke-dasharray: 1px, 200px;
         stroke-dashoffset: 0px;
      }
      50% {
         stroke-dasharray: 100px, 200px;
         stroke-dashoffset: -15px;
      }
      100% {      
         stroke-dasharray: 100px, 200px;
         stroke-dashoffset: -120px;
      }
   }
   @-webkit-keyframes loading-cir{
      0% {
         stroke-dasharray: 1px, 200px;
         stroke-dashoffset: 0px;
      }
      50% {
         stroke-dasharray: 100px, 200px;
         stroke-dashoffset: -15px;
      }
      100% {      
         stroke-dasharray: 100px, 200px;
         stroke-dashoffset: -120px;
      }
   }
   </style>
</head>
<body>
  <div class="svgLoading">
     <svg class="svg">
       <circle class="circle" cx="25" cy="25" r="20" fill="none"></circle>
     </svg>
  </div>
</body>
</html>
